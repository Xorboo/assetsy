services:
  mongo:
    image: mongo
    container_name: assetsy-mongo
    restart: always
    networks:
      - assetsy-network
    ports:
      - 27018:27017
    volumes:
      - mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME:
      MONGO_INITDB_ROOT_PASSWORD:
      MONGO_INITDB_DATABASE:
      MONGO_APP_USERNAME:
      MONGO_APP_PASSWORD:
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  chrome:
    image: selenium/standalone-chrome:latest
    container_name: assetsy-chrome
    restart: always
    hostname: chrome
    privileged: true
    shm_size: 2g
    networks:
      - assetsy-network
    ports:
      - '4444:4444'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4444/wd/hub/status']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  assetsy:
    container_name: assetsy
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      mongo:
        condition: service_healthy
      chrome:
        condition: service_healthy
    restart: always
    networks:
      - assetsy-network
    environment:
      MONGO_INITDB_DATABASE: assetsy
      MONGO_APP_USERNAME:
      MONGO_APP_PASSWORD:
      MONGO_APP_DOMAIN: mongo
      MONGO_APP_PORT: 27017
      TELEGRAM_BOT_TOKEN:
      TELEGRAM_ADMIN_USER_ID:
      SELENIUM_DOMAIN: chrome

networks:
  assetsy-network:
    driver: bridge
