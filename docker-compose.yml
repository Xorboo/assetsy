services:
  mongo:
    image: mongo
    container_name: assetsy-mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./data/mongo:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME:
      MONGO_INITDB_ROOT_PASSWORD:
      MONGO_INITDB_DATABASE:
      MONGO_APP_USERNAME:
      MONGO_APP_PASSWORD:

  chrome:
    image: selenium/standalone-chrome:latest
    container_name: assetsy-chrome
    restart: always
    hostname: chrome
    privileged: true
    shm_size: 2g
    ports:
      - '4444:4444'

  assetsy:
    container_name: assetsy
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mongo
      - chrome
    volumes:
      - .:/app
    command: python -m assetsy
    environment:
      - MONGO_INITDB_DATABASE
      - MONGO_APP_USERNAME
      - MONGO_APP_PASSWORD
      - TELEGRAM_BOT_TOKEN
